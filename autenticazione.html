<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina di Autenticazione</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9f5fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 10px;
        }
        h2 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
        }
        .checkbox-container input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="container">
            <h2>Registrazione</h2>
            <form action="registrazione.php" method="POST">
                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Inserisci Username" name="username" required>
                <label for="pwd"><b>Password</b></label>
                <input type="password" placeholder="Inserisci Password" name="pwd" required>
                <button type="submit">Registrati</button>
                <div class="checkbox-container">
                    <input type="checkbox" checked="checked" name="remember"> <label>Ricordami</label>
                </div>
            </form>
        </div>
        <div class="container">
            <h2>Login</h2>
            <form action="login.php" method="POST">
                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Inserisci Username" name="username" required>
                <label for="pwd"><b>Password</b></label>
                <input type="password" placeholder="Inserisci Password" name="pwd" required>
                <button type="submit">Accedi</button>
                <div class="checkbox-container">
                    <input type="checkbox" checked="checked" name="remember"> <label>Ricordami</label>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
